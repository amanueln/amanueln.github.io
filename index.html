<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nates POI'S</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.1/jquery.fancybox.min.css" />
    <!--    >knockout start</!-->
    <script src="js/knockout-3.4.2.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn t work if you view the page via file:// -->
    <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
    <main>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">PLACES TO GO</h4> </div>
                    <div class="modal-body">
                        <p>Welcome to places to go. this is a beta app that allows you to see some of the places i visited while on my trip to New York.</p>
                        <p>top left icon will give you a list of places.You can also just click on the markers to get more info.</p>
                        <p>Enjoy!! updates coming soon</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="map"> <span class="openbtn" data-bind="click: openNav">&#9776;<strong class="text-uppercase" >places to go</strong></span>
            <div id="mySidenav" class="sidenav"> <a href="#" class="closebtn" data-bind="click: closeNav">&times;</a>
                <div class="row">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input id="input" type="text" data-bind="textInput: listInput " placeholder="Search.."> </div>
                    </form>
                </div>
                <div class="row">
                    <hr>
                    <ul class="text-uppercase" id="list" data-bind="foreach: searchedNames">
                        <li>
                            <a href="#" data-bind="text: title,click: infoList"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container-fluid" id="map"></div>
        </div>
    </main>
    <!-- Jquery start -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.1/jquery.fancybox.min.js"></script>
    <!-- Jquery end -->
    <!-- app start -->
    <script src="js/app.js"></script>
    <script src="js/errors.js"></script>
    <!-- Google Maps page look js -->
    <script src="js/pagelook.js"></script>
    <!-- Google Maps page look js end -->
    <!-- Google Maps start -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAShQoJ2iizrofRAlqgHZFzwJI1S3fB13I&libraries=places&callback=initMap" onerror="mapError()">
    </script>
    <!--    >Google Maps end</!-->
</body>

</html>
